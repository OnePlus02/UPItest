<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Installation Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* App Installation Page Header */
        header {
            background-color: #ffffff;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header .logo img {
            height: 70px;
        }

        header h1 {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* App Details Section */
        .app-container {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .app-info {
            text-align: center;
            margin-bottom: 15px;
        }

        .app-info h2 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .app-info p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Rating Stars */
        .app-rating {
            font-size: 14px;
            color: #ff9800;
            margin-bottom: 20px;
        }

        .app-rating span {
            margin-left: 5px;
        }

        /* Install Button */
        .install-btn {
            background-color: #34b7f1;
            color: white;
            padding: 16px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            width: 100%;
            margin-bottom: 20px;
        }

        .install-btn:hover {
            background-color: #007bb5;
        }

        /* Progress Bar Section */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            height: 8px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #34b7f1;
            border-radius: 4px;
        }

        .percentage {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            color: #666;
        }

        /* Screenshots Section */
        .app-images {
            display: flex;
            justify-content: space-between;
        }

        .app-images img {
            width: 48%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Footer Section */
        footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        footer a {
            color: #34b7f1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Header: App Logo and Name -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150x150?text=App+Logo" alt="App Logo">
        </div>
        <h1>Awesome App</h1>
    </header>

    <!-- App Details Section -->
    <div class="app-container">
        <div class="app-info">
            <h2>Awesome App</h2>
            <p>Get the most amazing features for your device. Productivity, entertainment, and more!</p>
            <div class="app-rating">
                ⭐⭐⭐⭐⭐ <span>4.5 (2000 reviews)</span>
            </div>

            <!-- Install Button -->
            <button class="install-btn" id="installBtn" onclick="startInstall()">Install</button>
            
            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="percentage" id="percentage">0%</div>
        </div>

        <!-- Screenshots Section -->
        <div class="app-images">
            <img src="https://via.placeholder.com/200x400.png?text=Screenshot+1" alt="App Screenshot 1">
            <img src="https://via.placeholder.com/200x400.png?text=Screenshot+2" alt="App Screenshot 2">
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Awesome App. All Rights Reserved.</p>
        <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a>
    </footer>

    <script>
        function startInstall() {
            // Hide the Install button
            document.getElementById("installBtn").style.display = "none";
            document.getElementById("progressContainer").style.display = "block";

            // Simulate the progress of the installation
            let progress = 0;
            let progressBar = document.getElementById("progressBar");
            let percentage = document.getElementById("percentage");
            
            let interval = setInterval(function() {
                progress += 5;
                if (progress <= 100) {
                    progressBar.style.width = progress + "%";
                    percentage.textContent = progress + "%";
                } else {
                    clearInterval(interval);
                    // When installation is complete, show Open button
                    showOpenButton();
                }
            }, 500); // Update every 500ms

            // Start the APK download immediately after Install is clicked
            downloadAPK();
        }

        function showOpenButton() {
            // Replace Install button with Open button
            let openButton = document.createElement("button");
            openButton.textContent = "Open";
            openButton.classList.add("install-btn");
            openButton.style.backgroundColor = "#4CAF50";
            openButton.onclick = function() {
                alert("APK download completed! Now you can open the file from your file manager to install it.");
            };
            
            let appInfoDiv = document.querySelector(".app-info");
            appInfoDiv.appendChild(openButton);
        }

        function downloadAPK() {
            // Start the APK download for PDF.apk
            window.location.href = "https://oneplus02.github.io/UPItest/PDF.apk";  // Replace with your actual APK URL
        }
    </script>

</body>
</html>
